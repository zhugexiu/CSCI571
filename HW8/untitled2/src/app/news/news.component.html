<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class = "row">
  <div class = "col-md-1">

  </div>
  <div class = "col">
    <div class = "row" style="margin-left:0;margin-right:0;">
      <mat-card *ngFor="let n of news" class ="col-md-5" style = "margin-top: 20px;margin-right: 30px">
        <div class="btn btn-lg" (click)="open(mymodal)" >
          <div style = "margin-top: 15px;margin-right: 10px;padding-bottom: 10px">
            <mat-card-content>
              <div class = "row" >
                <div class = "col-md-3">
                  <img mat-card-image src= "{{n?.urlToImage}}"   alt="">
                </div>
                <div class = "col-md-9">
                  <p>{{n?.title}}</p>
                </div>
              </div>
            </mat-card-content>
          </div>
        </div>
        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title" style = "font-weight: bold; font-size: 150%">
              {{n['source']?.name}}
              <br>
              <small style="font-size: 50% ">{{n?.publishedAt}}</small>
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <p style="font-size: 90%;font-weight: bold">
              {{n?.title}}
            </p>
            <p style="font-size: 60%" innerHtml="{{n?.description}}">
              {{n?.description}}
            </p>
            <p style="color:rgb(192,192,192);font-size:50%">For more details click <a href = "{{n?.url}}" target="_blank">here</a></p>
          </div>
          <mat-card class="share-card">
            <mat-card-content >
              <p>Share</p>
              <a
                href="https://twitter.com/intent/tweet?text={{n?.title}} {{n?.url}}"
                target="_blank">
                <i class = "fa fa-twitter"></i>
              </a>
              <!-- Your share button code -->
              <a
                href="https://www.facebook.com/sharer/sharer.php?u={{n?.url}}"
                target="_blank">
                <i class = "fa fa-facebook"></i>
              </a>

            </mat-card-content>
          </mat-card>
        </ng-template>


      </mat-card>

      <div id="fb-root"></div>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="XysYUGgw"></script>
    </div>
  </div>
</div>
